# Analysis parameters used in feral swine RSF study

maxtime : 200 # The length in minutes between collaring times.  
              # Time diffs must be less than or equal to this to be included
minlength : 200 # Runs of maxtime diffs must be longer than this. 
                # e.g. 200 fixes that are less than or equal to 200 minutes apart

timestep : "15 mins" # Time step at which to predict with the continuous time model.
method : "interp" # The method for fitting the continuous time model

buffer : 0.001 # Buffer to add to the cropped raster.

locvars : ["temperature", "precipitation", "ndvi", "croplayer", "landcover", "masting"] # Location-based covariates
gradvars : ["ndvi", "landcover", "masting"] # Gradient-based covariates
gradxyvar : ["croplayer", "landcover"] # Distance-to-gradient-based covariates
landcovertypes : ["wetland", "canopycover"]
distgrad_types : [root_and_tuber", "fruit_and_nuts", "wetland"]
croptypes : ["beverage_and_spice", "cereals", "oilseed", "other", 
                      "fruit_and_nuts", "grasses", "leguminous",
                      "root_and_tuber", "sugar", "tobacco", 
                      "vegetables_and_melons"]
fixedtimevars : ["landcover", "masting"]
monthlyvars : ["temperature", "precipitation", "ndvi"]
yearlyvars : ["croplayer"]
default_cols : ['imputeID', 'crw', 'x.current', 'y.current', 'x.adj', 'y.adj', 
                                          'tau', 't', 'datetime', 'z', 'pigID']


cores : 4

